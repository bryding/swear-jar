<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Swear Jar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
</head>
<body>
    <div class="container" id="appContainer" style="display: none;">
        <header class="header">
            <h1 class="title">ğŸ«™ Swear Jar</h1>
        </header>

        <main class="main-buttons">
            <button class="swear-button ben-button" id="benButton" data-person="ben" disabled>
                <div class="button-content">
                    <img src="images/ben.jpg" alt="Ben" class="profile-pic">
                    <span class="name">Ben</span>
                    <span class="count" id="benCount">0</span>
                </div>
            </button>
            
            <button class="swear-button kaiti-button" id="kaitiButton" data-person="kaiti" disabled>
                <div class="button-content">
                    <img src="images/kaiti.jpg" alt="Kaiti" class="profile-pic">
                    <span class="name">Kaiti</span>
                    <span class="count" id="kaitiCount">0</span>
                </div>
            </button>
        </main>

        <footer class="footer">
            <button class="payout-button" id="payoutButton" disabled>
                <span>ğŸ’° Payout & Reset</span>
                <span class="payout-total" id="payoutTotal">$0</span>
            </button>
        </footer>
    </div>

    <!-- Connection Status Screen -->
    <div class="connection-screen" id="connectionScreen">
        <div class="connection-content">
            <h1 class="connection-title">ğŸ«™ Swear Jar</h1>
            <div class="connection-status" id="connectionStatus">
                <div class="spinner"></div>
                <p id="connectionMessage">Connecting to database...</p>
            </div>
            <div class="connection-details" id="connectionDetails"></div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="error-modal" id="errorModal">
        <div class="error-content">
            <h2>âŒ Database Connection Failed</h2>
            <p id="errorMessage">Cannot connect to the database. Device syncing will not work.</p>
            <div class="error-details" id="errorDetails"></div>
            <button class="retry-button" id="retryButton">Retry Connection</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
