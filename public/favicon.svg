<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="jarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48c6ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Jar body -->
  <ellipse cx="50" cy="85" rx="35" ry="8" fill="#333" opacity="0.2"/>
  <rect x="20" y="35" width="60" height="50" rx="8" ry="8" fill="url(#jarGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Jar lid -->
  <rect x="15" y="25" width="70" height="15" rx="7" ry="7" fill="url(#lidGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Dollar sign -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" stroke="#333" stroke-width="1">$</text>
  
  <!-- Shine effect -->
  <ellipse cx="35" cy="50" rx="8" ry="15" fill="rgba(255,255,255,0.3)" transform="rotate(-20 35 50)"/>
</svg>